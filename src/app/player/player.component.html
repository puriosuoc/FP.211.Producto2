<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">

  <div *ngIf="selectedSong" class="player">

    <div class="songplayer">

      <div class="volumen">
        <i class="fi fi-sr-volume"></i>
        <input type="range" min="0" max="1" [(ngModel)]="audio.volume" step="0.1" id="mislider"> <span id="valor"></span>
      </div>

      <div class="tiempo">

        <div class="tiempoinicio">
          {{ secondsToString(audio.currentTime) }}
        </div>

        <div class="barratiempo" (click)="onProgressClick($event)">
          <progress class="progress-bar" [value]="audio.currentTime" [max]="audio.duration"></progress>
          <div class="circle" [style.--percent]="progress / 100"></div>
        </div>

        <div class="tiempofin">
            {{ secondsToString(audio.duration) }}
        </div>

      </div>

      <div class="botones">

        <div class="pause">
          <span class="material-icons" (click)="pauseSound()" >
            pause_circle
          </span>
        </div>

        <div class="play">
          <span class="material-icons played" (click)="playSound()"  [ngClass]="{ 'active': buttonActive }" >
            play_circle
          </span>
        </div>

        <div class="stop">
          <span class="material-icons" (click)="stopSound()">
            stop_circle
          </span>
        </div>

      </div>

    </div>

  </div>

</div>
